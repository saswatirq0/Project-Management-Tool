
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Management Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f618d;
    }

    .task-list {
      margin-top: 30px;
    }

    .task {
      background: #ecf0f1;
      padding: 15px;
      border-left: 5px solid #2980b9;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #45586b;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Project Management Tool</h1>
  </header>

  <div class="container">
    <h2>Create New Project</h2>
    <label for="project-name">Project Name</label>
    <input type="text" id="project-name" placeholder="Enter project name" />

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Enter project description"></textarea>

    <label for="deadline">Deadline</label>
    <input type="date" id="deadline" />

    <button>Create Project</button>

    <div class="task-list">
      <h2>Assigned Tasks</h2>

      <div class="task">
        <strong>Design UI</strong><br/>
        Assigned to: Amisha | Deadline: 2025-05-01 | Status: In Progress
      </div>

      <div class="task">
        <strong>Set up Database</strong><br/>
        Assigned to: Saswati | Deadline: 2025-05-10 | Status: Pending
      </div>

    </div>
  </div>

  <footer>
    &copy; 2025 Project Manager App
  </footer>

</body>
</html>
